<ion-menu [content]="content">
	<ion-header>
		<ion-navbar>
			<ion-title>My Calendar</ion-title>
		</ion-navbar>	
	</ion-header>	
	<ion-content>
		<ion-list>
			<button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)" >
				{{page.name}}
			</button>
			<button ion-item menuClose (click)="logout()" >
				Logout
			</button>
		</ion-list>	
	</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
